<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur Code</h1>
    <button id="stop">stop</button>
</body>
<script>
    const sayLokesh = function(){
        console.log("Lokesh");
    }
    const changeText = function () {
        document.querySelector('h1').innerHTML = "Best JS Series"
    }
    
    const changeMe = setTimeout(changeText, 2000) 

    document.querySelector('#stop').addEventListener('click' , function (){
        clearTimeout(changeMe)
        console.log("Stopped");    
    })

    // aese jo upar likha hai usme sayLokesh variable ka reference diya hai naa ki execute kara hai 
    // setTimeout(sayLokesh(), 2000) -> ye hai execute karne ka  
    // setTimeout - ye kehta hai itna time do fir iss time ke baad mei aapka kaam ek baar kardunga 
    // setInterval - ye kehta hai itne time ke interval mei uss kaam ko baar baar karunga.

</script>
</html>
