<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            width: 300px;
            height: 400px;
            border: 1px solid white;
        }

        .text {
            padding: 2px 16px;
            text-align: center;
        }
    </style>
</head>

<body style="background-color: #212121;">

    0 UNSENT Client has been created. open() not called yet.
    1 OPENED open() has been called.
    2 HEADERS_RECEIVED send() has been called, and headers and status are available.
    3 LOADING Downloading; responseText holds partial data.
    4 DONE The operation is complete.

    <div class="card">
        <img width="300px"
            src="https://images.pexels.com/photos/18681382/pexels-photo-18681382/free-photo-of-coding.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
            alt="">
        <div class="text">
            <h4>Shaktimaan</h4>
        </div>

    </div>
</body>

<script>
    const requestUrl = 'https://api.github.com/users/Beaprofessor';
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function () {
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText);
            console.log(typeof data)
            console.log(data.followers);
        }
    }
    xhr.send()


    document.querySelector(".card img").setAttribute("src", `${data.avatar_url}`);
    document.querySelector("h4").innerHTML = `${data.name} , Followers : ${data.followers}`;
    document.querySelector("h4").style.fontWeight = `bold`;
    document.querySelector("p").innerHTML = `${data.bio}  ${data.blog}`



</script>

</html>
