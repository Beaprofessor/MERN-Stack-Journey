<!-- HTML -> Hyper Text Markup Language. -->

<!-- HTML is now commonly used to format web pages using many tags available in the HTML language. -->


<!-- For example, the structure of a human body is determined by the bones; likewise, HTML defines a web page’s structure. -->


<!-- Press Shift + ! to generate HTML boiler plate... -->
<!DOCTYPE html>
<html lang="en" >


<head>
  <meta charset="utf-8">
  <title>Title of the webpage</title>  
</head>


<body>
  <h1>Heading Tag</h1>
  <p>Paragraph Tag</p>
</body>
</html>






<!-- <!DOCTYPE ....> -> This tag defines the document type and HTML version.

    <html> -> This tag encloses the whole HTML page and consists mostly of the document header (represented by <head>...</head> tags) and the document body (represented by <body>...</body> tags).

    <head> -> This tag represents the document's header, which includes additional HTML tags such as <title>, <link>, <meta> and so forth.

    <meta> -> The <meta> tag is used to define metadata about an HTML document. Metadata is information (data) about the document.

    <title> -> The <title> tag is used within the <head> tag to specify the document’s title.

    <body> -> This tag represents the document's body, which contains additional HTML tags such as <h1>, <div>, <p>, and so on.


    <h1> -> This tag represents the heading. There are six different HTML headings from <h1> to <h6>.
        
    <p> -> This tag represents the paragraph. -->
