<body>
    <h1>Form Basics</h1>
    <h2>Html forms</h2>

    <form action="/action_page.php">
       <label for="name">Name : </label>
       <input type="text" id="name" name="name"> <br><br>

       <input type="text" name="mail_id" id="email"><br><br>

       <textarea name="relation" id="relation" cols="30" rows="10"></textarea><br><br>

    </form>
