<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>

<body bgcolor="orange">
    <div style="margin: auto; width: 30%;">
    <form>
        <h2>Student Registration Form </h2>
        <p>Fill in this form to register </p>

        <!-- input elements for form -->
        <label>First Name </label>
        <input type="text" placeholder="Enter your first name" name="first_name" required>
        <br>

        <br>
        <label>Last Name </label>
        <input type="text" placeholder="Enter your last name" name="last_name" required>
        <br>

        <br>
        <label>E-mail </label>
        <input type="text" placeholder="Enter your e-mail" name="email" required>
        <br>

        <br>
        <label>First Name </label>
        <input type="date" name="dob" required>
        <br>
        <br>

        <label>Set Username </label>
        <input type="text" placeholder="Set Username" name="username" required>
        <br>

        <br>
        <label>Set Password </label>
        <input type="password" placeholder="Set Password" name="password" required>
        <br>
        <br>
        <label>Gender</label><br>
        <input type="radio" name="gender" value="Male">
        <label for="Male">Male</label>
        <br>

        <input type="radio" name="gender" value="Female">
        <label for="Female">Female</label>

        <br>

        <input type="radio" name="gender" value="Others">
        <label for="Others">Other</label>
        <br>
        
        <br>
        <label>Select Course : </label>
        <select>
            <option value="Course">Course</option>
            <option value="CS">CyberSecurity</option>
            <option value="AI">Artificial Intelligence</option>
            <option value="ML">Machine Learning</option>
            <option value="OOPS">Web Development</option>
            <option value="DBMS">Android Development/option>
        </select>
        <br>

        <br>
        <input type="button" value="Register" />
    </form>

    </div>

</body>

</html>
